<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>custom wave</title>
</head>
<body>
  <div class="page-container">
    <aside class="aside">
      <div class="menu">
        <img src="./assets/logo.svg" class="logo">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQWwVk7ZeA7VBwOJfJAjzZFkJzsSTFb57890jULizFNzlZyAhFD-3pZ__FXxgmQ0KODMfgZTpCCAVEjYfznByzWo4vYb9Hpqgl3XYDqd5k" class="avatar">
        <div class="menu__actions">
          <div class="menu__section">
            <button class="menu-button" style="margin-bottom: 4px;">
              <img src="./assets/handsfree.svg">
            </button>
            <button class="menu-button">
              <img src="./assets/heart.svg">
            </button>
          </div>
          <div class="menu__section">
            <button class="menu-button">
              <img src="./assets/settings.svg">
            </button>
            <button class="menu-button">
              <img src="./assets/exit.svg">
            </button>
          </div>
        </div>
      </div>
      <div class="track-section">
        <div class="track-section__title">Track list</div>
        <ul class="track-list">
          <li class="track-list__item">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQWwVk7ZeA7VBwOJfJAjzZFkJzsSTFb57890jULizFNzlZyAhFD-3pZ__FXxgmQ0KODMfgZTpCCAVEjYfznByzWo4vYb9Hpqgl3XYDqd5k" class="track-list__img">
            <div class="track-list__title">Ice Cave II</div>
            <img src="./assets/play-mini.svg" class="track-list__icon">
          </li>

          <li class="track-list__item">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQWwVk7ZeA7VBwOJfJAjzZFkJzsSTFb57890jULizFNzlZyAhFD-3pZ__FXxgmQ0KODMfgZTpCCAVEjYfznByzWo4vYb9Hpqgl3XYDqd5k" class="track-list__img">
            <div class="track-list__title">Ice Cave II</div>
            <img src="./assets/play-mini.svg" class="track-list__icon">
          </li>

          <li class="track-list__item">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQWwVk7ZeA7VBwOJfJAjzZFkJzsSTFb57890jULizFNzlZyAhFD-3pZ__FXxgmQ0KODMfgZTpCCAVEjYfznByzWo4vYb9Hpqgl3XYDqd5k" class="track-list__img">
            <div class="track-list__title">Ice Cave II</div>
            <img src="./assets/play-mini.svg" class="track-list__icon">
          </li>

          <li class="track-list__item">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQWwVk7ZeA7VBwOJfJAjzZFkJzsSTFb57890jULizFNzlZyAhFD-3pZ__FXxgmQ0KODMfgZTpCCAVEjYfznByzWo4vYb9Hpqgl3XYDqd5k" class="track-list__img">
            <div class="track-list__title">Ice Cave II</div>
            <img src="./assets/play-mini.svg" class="track-list__icon">
          </li>

          <li class="track-list__item">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQWwVk7ZeA7VBwOJfJAjzZFkJzsSTFb57890jULizFNzlZyAhFD-3pZ__FXxgmQ0KODMfgZTpCCAVEjYfznByzWo4vYb9Hpqgl3XYDqd5k" class="track-list__img">
            <div class="track-list__title">Ice Cave II</div>
            <img src="./assets/play-mini.svg" class="track-list__icon">
          </li>

          <li class="track-list__item">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQWwVk7ZeA7VBwOJfJAjzZFkJzsSTFb57890jULizFNzlZyAhFD-3pZ__FXxgmQ0KODMfgZTpCCAVEjYfznByzWo4vYb9Hpqgl3XYDqd5k" class="track-list__img">
            <div class="track-list__title">Ice Cave II</div>
            <img src="./assets/play-mini.svg" class="track-list__icon">
          </li>
        </ul>
      </div>
    </aside>
    <main class="main">
      <div class="player-container">
        <div class="player-title">Now playing</div>
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQWwVk7ZeA7VBwOJfJAjzZFkJzsSTFb57890jULizFNzlZyAhFD-3pZ__FXxgmQ0KODMfgZTpCCAVEjYfznByzWo4vYb9Hpqgl3XYDqd5k" class="player-cover">
        <div class="player-info">
          <button class="player-btn">
            <img src="./assets/plus.svg">
          </button>
          <div class="player__title">radio name</div>
          <button class="player-btn">
            <img src="./assets/heart-light.svg">
          </button>
        </div>
        <div class="player-controlls">
          <button class="player-btn">
            <img src="./assets/arr-left.svg">
          </button>
          <button class="player-btn">
            <img src="./assets/play.svg">
          </button>
          <button class="player-btn">
            <img src="./assets/arr-right.svg">
          </button>
        </div>
        <div class="player-vol">
          <button class="player-btn">
            <img src="./assets/vol-min.svg">
          </button>

          <div class="range">
            <div class="range-fill"></div>
            <div class="range-point"></div>
          </div>

          <button class="player-btn">
            <img src="./assets/vol-max.svg">
          </button>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
